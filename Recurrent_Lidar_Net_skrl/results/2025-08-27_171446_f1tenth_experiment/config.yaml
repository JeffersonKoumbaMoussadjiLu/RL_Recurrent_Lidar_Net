algorithm: ppo
batch_size: 64
domain_randomization: true
env_id: f1tenth_gym:f1tenth-v0
epsilon_decay: 50000
epsilon_end: 0.1
epsilon_start: 1.0
experiment_name: f1tenth_experiment
gae_lambda: 0.95
gamma: 0.99
include_velocity_in_obs: true
learning_rate: 0.0003
lidar:
  downsample: false
  enabled: true
map_path: maps/levine.yaml
max_episode_steps: 1000
model_type: spatiotemporal_rln
n_envs: 1
num_ranges: 1080
ppo_clip: 0.2
ppo_epochs: 10
replay_buffer_size: 10000
reward_weights:
  acceleration: 0.05
  collision: 100.0
  progress: 1.0
  speed: 1.0
  steering_change: 0.05
rollout_steps: 2048
save_interval: auto
seed: 42
sensor_noise:
  lidar: 0.01
  speed: 0.05
seq_len: 4
target_update_interval: 1000
total_timesteps: 10000000
wandb:
  enabled: true
  project: f1tenth-rl
  run_name: experiment-test
